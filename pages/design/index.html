<div id="app">

    <br>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{selectedTemplate}}</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="inputTemplateCode">
                    <div class="input-group mb-3">
                        <textarea class="form-control" placeholder="Введите код шаблона" rows="25"
                                  style="overflow-y: scroll;" v-model="template_code"></textarea>
                    </div>
                    <hr>
                    <!--------------------------->
                    <ul class="list-goup" style="padding-left: 0px">

                        <li v-for="file in files" class="list-group-item">

                            </div>

                    </ul>
                    <label class="btn btn-secondary btn-files mb-0">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 mr-0 pr-1">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Ширина" v-model="template_width">
                </div>
            </div>
            <div class="col-lg-1 ml-0 mr-0 pl-0 pr-1">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Высота" v-model="template_height">
                </div>
            </div>
            <div class="col-lg-1 ml-0 mr-0 pl-0 pr-1">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="DPI" v-model="dpi">
                </div>
            </div>
            <div class="col-lg-2 ml-0 mr-0 pl-0 pr-0 pr-1">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Выбранный шаблон" id="template"
                           v-model="selectedTemplate">
                </div>
            </div>
            <div class="col-lg-1 ml-0 mr-0 pl-0 pr-1">
                <select class="custom-select" v-model="format">
                    <option value="JPEG" selected>JPEG</option>
                    <option value="PDF">PDF</option>
                    <option value="TIFF">TIFF</option>
                </select>
            </div>
            <div class="col-lg-4 ml-0 mr-0 pl-0 pr-0">

                <button type="button" class="btn btn-primary" v-on:click="downloadTemplate()">Выгрузить</button>
                <button type="button" class="btn btn-danger" v-on:click="editCode()">Редактировать</button>
            </div>
        </div>




        <h3>Шаблоны</h3>
        <hr>

        <div class="row">
            <div class="col-lg-12">
                <ul id="v-for-object" class="list-goup" style="margin: 0px; padding-left: 0px">
                    <li v-for="item in items" class="list-group-item" v-on:click="click(item.name)">
                        <div>{{ item.name }}</div>

                    </li>
                </ul>
            </div>
        </div>

</div>
<script>
    String.prototype.replaceAll = function (target, replacement) {
        return this.split(target).join(replacement);
    };
    var main = this;
    var app = new Vue({
        el: '#app',
        data: {
            items: [], //[{id: 1, name: 'semak'}, {id: 2, name: 'ter'}],
            selectedTemplate: "",
            template_height: 500,
            template_width: 1000,
            template_code: "",
            format: "JPEG",
            dpi: 96,
            files: {}
        },
        methods: {
            click: function (text) {
                console.log(text);
                this.selectedTemplate = text;
                //model.message = 'New value';
            },
            upload: function () {
                var main = this;
                //var arr = {1:1,2:2};
                var chain = Promise.resolve();
                var steps = -1;
                //console.log(this.files)
                new Promise(function (resolve) {
                    for (var x = 0; x < main.files.length; x++) {
                        //var files = main.files;
                        chain = chain.then(function () {
                            return new Promise(function (res) {
                                steps++;
                                var formData = new FormData();
                                formData.append("file", main.files[steps])
                                $.ajax({
                                    type: "POST",
                                    url: "../../server/upload/" + main.selectedTemplate,
                                    //contentType: "text",
                                    //dataType: "text",
                                    data: formData,
                                    processData: false,  // tell jQuery not to process the data
                                    contentType: false  // tell jQuery not to set contentType
                                }).done(function () {
                                    res("SUCCESS");
                                    if (steps == main.files.length - 1) {
                                        resolve("SUCCESS")
                                    }
                                }).fail(function () {
                                    res("ERR");
                                });

                            })

                        });
                    }
                }).then(function () {
                  main.files = [];
                });


                ///  formData.append("file", this.files[x]);


                //formData.append('file', this.files[0]);
                //formData.append('file1[]', this.files);


                /*
                 for (var i = 0; i < this.files.length; i++) {
                 var file = this.files[i];
                 $.ajax({
                 type: "POST",
                 url: "../../server/upload/"+this.selectedTemplate,
                 //contentType: "text",
                 //dataType: "text",
                 data: formData,
                 processData: false,  // tell jQuery not to process the data
                 contentType: false,  // tell jQuery not to set contentType
                 });
                 }
                 //3console.log(formData);
                 /*
                 */


            },
            onFileChange(e)
            {
                this.files = e.target.files || e.dataTransfer.files;
                if (!this.files.length)
                    return;
                //this.createImage(files[0]);
            }
            ,
            saveTemplate: function () {
                var code = this.template_code;
                console.log(code);
                $.ajax({
                    type: "POST",
                    url: "../../server/templatecode/" + this.selectedTemplate,
                    contentType: "text",
                    dataType: "text",
                    data: code
                }).done(function (dt) {
                    $('#myModal').modal('hide');
                });


            }
            ,
            editCode: function () {
                var main = this;
                console.log(this.selectedTemplate);
                $.ajax({
                    type: "GET",
                    url: "../../server/templatecode/" + this.selectedTemplate,
                    data: []
                }).done(function (dt) {
                    main.template_code = dt;
                    console.log(dt);
                    $('#myModal').modal('show');
                });


            }
            ,
            downloadTemplate: function () {
                var main = this;
                console.log(this.selectedTemplate);
                console.log(this.template_width);
                console.log(this.template_height);
                console.log(this.format);
                var extension = this.format.replace("JPEG", "JPG").toLowerCase();
                var request_data = {
                    "width": this.template_width,
                    "height": this.template_height,
                    "format": this.format,
                    "dpi": this.dpi
                };
                var http = new XMLHttpRequest();
                http.open('POST', "../../server/" + this.selectedTemplate, true);
                http.setRequestHeader("Content-type", "application/json; charset=utf-8");
                http.setRequestHeader("Content-length", request_data.length);
                http.setRequestHeader("Connection", "close");
                http.responseType = "blob";
                http.onload = function () {
                    if (this.status === 200) {
                        var filename = main.selectedTemplate + "_" + main.template_width + "x" + main.template_height + "." + extension;
                        var disposition = http.getResponseHeader('Content-Disposition');
                        if (disposition && disposition.indexOf('attachment') !== -1) {
                            var filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                            var matches = filenameRegex.exec(disposition);
                            if (matches != null && matches[1]) filename = matches[1].replace(/['"]/g, '');
                        }
                        var type = http.getResponseHeader('Content-Type');
                        var blob = typeof File === 'function'
                                ? new File([this.response], filename, {type: type})
                                : new Blob([this.response], {type: type});
                        if (typeof window.navigator.msSaveBlob !== 'undefined') {
                            // IE workaround for "HTML7007: One or more blob URLs were revoked by closing the blob for which they were created. These URLs will no longer resolve as the data backing the URL has been freed."
                            window.navigator.msSaveBlob(blob, filename);
                        } else {
                            var URL = window.URL || window.webkitURL;
                            var downloadUrl = URL.createObjectURL(blob);

                            if (filename) {
                                // use HTML5 a[download] attribute to specify filename
                                var a = document.createElement("a");
                                // safari doesn't support this yet
                                if (typeof a.download === 'undefined') {
                                    window.location = downloadUrl;
                                } else {
                                    a.href = downloadUrl;
                                    a.download = filename;
                                    document.body.appendChild(a);
                                    a.click();
                                }
                            } else {
                                window.location = downloadUrl;
                            }

                            setTimeout(function () {
                                URL.revokeObjectURL(downloadUrl);
                            }, 100); // cleanup
                        }
                    }
                };
                //http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                http.onreadystatechange = function () {

                }
                http.send(JSON.stringify(request_data));

                /*
                 $.ajax({
                 type: "post",
                 url: ,
                 contentType: "application/json; charset=utf-8",
                 dataType: "json",
                 data: JSON.stringify(request_data)
                 });*/
            }

        },
        mounted: function () {
            var main = this;
            $.ajax({
                type: "GET",
                url: "../../server/templatelist/",
                data: []
            }).done(function (dt) {
                main.items = dt;
            });

        }
    })
</script>

<body>

<style>
    .middle > * {
        vertical-align: middle;
        width: 250px;
    }

    .bottom > * {
        vertical-align: bottom;
    }

</style>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button type="button" class="btn btn-default" v-on:click="logout()">
                    <span class="glyphicon glyphicon-log-out"></span> Log out
                </button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">

        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">Выбор брэнда</div>
                    <div class="card-body">
                        <div class="row mb-1">
                            <select class="custom-select" v-model="selectedBrand" placeholder="Брэнд" @change="showTemplates()">
                                <option value="" selected disabled hidden>Брэнд</option>
                                <option v-for="brand in brands" class="dropdown-item" v-bind:value=brand>
                                    {{brand.NAME}}
                                </option>
                            </select>
                        </div>
                        <div class="row mb-1">
                            <select class="custom-select" v-model="selectedProject" id="selectedProject" @change="showTemplates()">
                                <option value="" selected disabled hidden>Кампания</option>
                                <option v-for="project in projects" class="dropdown-item" v-bind:value=project>
                                    {{project}}
                                </option>
                            </select>
                        </div>

                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">Формирование изображения</div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-5 mr-0 pr-0">
                                    <div class="input-group">
                                        <input type="number" class="form-control" placeholder="Ширина"
                                               v-model="template_width">
                                    </div>
                                </div>
                                <div class="col-lg-2 bottom">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </div>
                                <div class="col-lg-5 ml-0 pl-0">
                                    <div class="input-group">
                                        <input type="number" class="form-control" placeholder="Высота"
                                               v-model="template_height">
                                    </div>
                                </div>
                                <div class="col-lg-12 mt-1">
                                    <div class="input-group mt-1">
                                        <input type="number" class="form-control" placeholder="DPI" v-model="dpi">
                                    </div>
                                </div>
                                <div class="col-lg-12 mt-1">
                                    <div class="input-group mt-1">
                                        <input type="text" class="form-control" placeholder="Выбранный шаблон"
                                               v-model="selectedTemplate">
                                    </div>
                                </div>
                                <div class="col-lg-12 mt-1">
                                    <select class="custom-select" v-model="format">
                                        <option value="JPEG" selected>JPEG</option>
                                        <option value="PDF">PDF</option>
                                        <option value="TIFF">TIFF</option>
                                    </select>
                                </div>
                                <div class="col-lg-12 mt-1">
                                    <button type="button" class="btn btn-primary w-100" v-on:click="downloadTemplate()">
                                        Выгрузить
                                    </button>
                                </div>
                                <div class="col-lg-12 mt-1">
                                    <button type="button" class="btn btn-danger w-100" v-on:click="editCode()">Редактировать
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 col-sm-9 mt-0 pt-0">
                <div class="container-fluid">
                    <div class="row">
                        <!--
                        <div v-for="img in imgs" style="position:relative; display: table-cell; vertical-align:middle;">
                            <img v-bind:src="img" style="width: 200px; position:relative; display: table-cell; vertical-align:middle;"/>
                        </div>
                        -->
                        <div class="middle">
                            <img v-for="img in imgs" class="mr-2 ml-2 mb-2" v-bind:src="img"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 mr-0 pr-1">
                <!-- <button type="button" class="btn btn-primary" v-on:click="openLogin()">Логин</button>-->

            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>

                    </button>
                </div>
                -->
                <div class="modal-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#loginPanel" role="tab">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#registerPanel" role="tab">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#verifyPanel" role="tab">Verify</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="loginPanel" role="tabpanel">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="input-group mb-1 mt-1">
                                        <input type="email" class="form-control" placeholder="Email"
                                               id="loginEmail"
                                               v-model="loginEmail">
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="password" class="form-control" placeholder="Password"
                                               id="loginPassword"
                                               v-model="loginPassword">
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="button" class="btn btn-primary w-100" v-on:click="login()">Войти!
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="registerPanel" role="tabpanel">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="input-group mb-1 mt-1">
                                        <input type="email" class="form-control" placeholder="Email"
                                               id="registerEmail"
                                               v-model="registerEmail">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-1">
                                        <input type="password" class="form-control" placeholder="Password"
                                               id="registerPassword"
                                               v-model="registerPassword">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-1">
                                        <input type="password" class="form-control" placeholder="Repeat Password"
                                               id="repeatRegisterPassword"
                                               v-model="repeatRegisterPassword">
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="button" class="btn btn-primary w-100" v-on:click="register()">
                                        Регистрация
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="verifyPanel" role="tabpanel">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="input-group mb-1 mt-1">
                                        <input type="email" class="form-control" placeholder="Email"
                                               id="verifyEmail"
                                               v-model="verifyEmail">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-1">
                                        <input type="password" class="form-control" placeholder="Verfication code"
                                               id="verificationCode"
                                               v-model="verificationCode">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <button type="button" class="btn btn-primary w-100"
                                            v-on:click="verify()">
                                        Проверить!
                                    </button>
                                </div>
                                <div class="row">
                                    <button type="button" class="btn btn-secondary w-100"
                                            v-on:click="resendVerification()">
                                        Переотправить код
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save">Save changes</button>
                </div>
                -->
            </div>
        </div>
    </div>
    <!------->
    <div class="modal fade" id="verification" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="input-group mb-1 mt-1">
                                <input type="number" class="form-control"
                                       id="verifyCode"
                                       v-model="verifyCode">
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-primary w-100" v-on:click="verify()">Проверить!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{selectedTemplate}}</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="inputTemplateCode">
                    <div class="input-group mb-3">
                        <textarea class="form-control" placeholder="Введите код шаблона" rows="25"
                                  style="overflow-y: scroll;" v-model="template_code"></textarea>
                    </div>
                    <hr>
                    <!--------------------------->
                    <ul class="list-goup" style="padding-left: 0px">

                        <li v-for="file in files" class="list-group-item">
                            <div class="row">
                                <div class="col-lg-10">{{ file.name }}</div>
                            </div>
                        </li>
                    </ul>
                    <label class="btn btn-secondary btn-files mb-0">
                        <div class="col-lg-11">Browse</div>
                        <div class="col-lg-1">
                            <input type="file" style="display: none;" @change="onFileChange" multiple>
                        </div>
                    </label>
                    <button type="button" class="btn btn-danger" v-on:click="upload()">Загрузить!</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" v-on:click="saveTemplate()">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>

        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 mr-0 pr-1">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Ширина" v-model="template_width">
                </div>
            </div>
            <div class="col-lg-1 ml-0 mr-0 pl-0 pr-1">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Высота" v-model="template_height">
                </div>
            </div>
            <div class="col-lg-1 ml-0 mr-0 pl-0 pr-1">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="DPI" v-model="dpi">
                </div>
            </div>
            <div class="col-lg-2 ml-0 mr-0 pl-0 pr-0 pr-1">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Выбранный шаблон" id="template"
                           v-model="selectedTemplate">
                </div>
            </div>
            <div class="col-lg-1 ml-0 mr-0 pl-0 pr-1">
                <select class="custom-select" v-model="format">
                    <option value="JPEG" selected>JPEG</option>
                    <option value="PDF">PDF</option>
                    <option value="TIFF">TIFF</option>
                </select>
            </div>
            <div class="col-lg-4 ml-0 mr-0 pl-0 pr-0">

                <button type="button" class="btn btn-primary" v-on:click="downloadTemplate()">Выгрузить</button>
                <button type="button" class="btn btn-danger" v-on:click="editCode()">Редактировать</button>
            </div>
        </div>


        <h3>Шаблоны</h3>
        <hr>

        <div class="row">
            <div class="col-lg-12">
                <ul id="v-for-object" class="list-goup" style="margin: 0px; padding-left: 0px">
                    <li v-for="item in items" class="list-group-item" v-on:click="click(item.id)" :key="item.id">
                        <div>{{ item.name }}</div>

                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
